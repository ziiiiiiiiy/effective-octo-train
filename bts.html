<H2>BTS <a href="https://namu.wiki/w/%EB%B0%A9%ED%83%84%EC%86%8C%EB%85%84%EB%8B%A8" target="_blank" title="나무위키로 이동">방탄소년단</a></H2>
<img src="btscoding.jpg"width="100%"><br>
bts 멤버는 <strong>진, 알엠, 슈가, 제이홉, 지민, 뷔, 정국</strong>
<u>총 7명</u>이다.<br>
<p>방탄소년단은 2013년 6월 13일에 데뷔한 빅히트 뮤직 소속 대한민국 7인조 보이 그룹이다.
팬 클럽 이름은 아미다.<br>
2013년 데뷔해 국내외 신인상을 휩쓴 방탄소년단은 명실상부 한국을 대표하는 최정상 보이 그룹으로 성장했다.<br>
전 세계적으로 방탄소년단 열풍을 일으키며 '21세기 팝 아이콘’으로 불린다.</p>
